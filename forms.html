<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="how-to-apply">
        <div class="bigt">
            <p class="heading">
                Booking and information request
            </p>
        </div>
        <p class="booking-text">
            Book a tour if you want to get to know us, see our<br>
            space for yourself, and maybe even work together!
        </p>
        <div class="inputs">
            <div class="center">
                <input type="text" id="fn" placeholder="Full name *"><br><br><br>
            </div>
            <div class="center">
                <input type="text" id="em" placeholder="Email address *">
                <input type="text" id="pn" placeholder="Phone number *"><br><br><br>
            </div>
            <div class="center">
                <input type="text" id="cn" placeholder="Company name *">
                <input type="text" id="toc" placeholder="Type of cuisine *"><br><br><br>
            </div>
            <div class="center">
                <input type="text" id="wosm" placeholder="Website or Social Media *">
                <input type="text" id="iaa" placeholder="I am a ... *"><br><br><br>
            </div>
            <div class="other">
                <input type="text" id="dyc" placeholder="Describe your company *"><br><br><br>
                <input type="text" id="hdyfu" placeholder="How did you find us? *"><br><br><br>
                <div class=""><input type="checkbox" id="checkbox"><p class="terms">I have read and agree to the <span class="terms-checkbox">terms and conditions</span></div><br><br><br>
                <button class="submit" type="submit">Submit my request</button><br><br>
            </div>
            
        </div>
            <div class="underbutton">
                <img src="./icons/line-1.svg" class="underbutton">
            </div>
    </div>
